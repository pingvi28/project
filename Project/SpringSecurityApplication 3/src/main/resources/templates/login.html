<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Авторизация</title>

    <link rel="stylesheet" href="../assets/css/styles.css" th:href="@{/css/styles.css}" type="text/css">

    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="//code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="${pageContext.request.contextPath}/js/script.js"></script>
</head>

<body>
    <section class="container">
        <article class="half">
            <h1>Pantry</h1>
            <div class="tabs">
                <span class="tab signin active"><a href="#signin">Sign in</a></span>
                <span class="tab signup"><a href="/auth/registration">Sign up</a></span>
            </div>
            <div class="content">
                <div class="signin-cont cont">
                    <form method="post" action="/process_login" enctype="multipart/form-data">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                        <input type="email" name="email" id="email" class="inpt" required="required"
                               placeholder="Ваш email">
                        <label for="email">Your email</label>
                        <input type="password" name="password" id="password" class="inpt" required="required"
                               placeholder="Ваш пароль">
                        <label for="password">Your password</label>

                    </form>
                </div>
                <div class="signup-cont cont">
                    <form action="#" method="post" enctype="multipart/form-data">
                        <input type="name" name="name" id="name" class="inpt" required="required" placeholder="Your name">
                        <label for="name">Your name</label>
                        <input type="email" name="email" id="email" class="inpt" required="required"
                               placeholder="Your email">
                        <label for="email">Your email</label>
                        <input type="password" name="password" id="password" class="inpt" required="required"
                               placeholder="Your password">
                        <label for="password">Your password</label>
                        <div class="submit-wrap">
                            <input type="submit" value="Sign up" class="submit">
                            <a href="https://dwweb.ru/page/html/023_shablonyi_form_registratsii.html#paragraph_5"
                               target=_blank class="more">Templates on DwWeb.ru</a>
                        </div>
                    </form>
                </div>
            </div>
        </article>
        <div class="half bg"></div>
    </section>
</body>
</html>
